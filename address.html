<body>
    <nav class="nav row nav-fixed">
        <div class="logo col-md-1">
            <img src="https://th.bing.com/th/id/OIP.-7phnpaLSCCwFFwJDNeejgHaHa?w=188&h=187&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="80px" alt="Our Logo">
        </div>
        <div class="middle-nav col-md-6">
            <nav class="nav">
                <a class="nav-link nav-text" href="web.html">Home</a>
                <a class="nav-link nav-text" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Categories</a>
              </nav>
        </div>
        <div class="right-nav col-md-5">
             <ul class="nav justify-content-end"> 
                <li class="nav-item">
                  <a class="nav-link nav-text" href="About.html"><i class="fa-regular fa-heart"></i>About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="address.html" target="_blank"><i class="fa-solid fa-location-dot"></i>Your Address</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user"></i>Account</a>
                </li>
              </ul> 
        </div>    
    </nav>

    <!-- Main -->
    <section class="address-section">
        <form name="form-googlesheet" method="post">
        <h4>Address</h4>    
        <label>House No.</label><br>
        <input type="number" name="House No." required><br>

        <label>Colony</label><br>
        <input type="text" name="Colony" required><br>

        <label>Landmark</label><br>
        <input type="text" name="Landmark"><br>

        <label>City</label><br>
        <input type="text" name="City" required><br>

        <label>District</label><br>
        <input type="text" name="District" required><br>

        <label>State</label><br>
        <input type="text" name="State" required><br>

        <label>PIN</label><br>
        <input type="number" name="Pin" required><br>

        <label>Country</label><br>
        <input type="text" name="Country" required><BR>

        <button type="submit" class="address-button">SAVE</button>
        </form>

    </section>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <small>Login using your registered email ID</small>
        <div class="modal-body">
          <form>
            <input type="email" placeholder="Email ID"><br>
            <input type="password" placeholder="Password"><br>
            <button type="submit" class="log-button">Login</button>
            <p>Don't have an account? <a href="sign.html">Create one</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script>

        const scriptURL =
        
        'https://script.google.com/a/macros/kiit.ac.in/s/AKfycbwfHtRVKIKLUY9M7ydmHavKSuEsj5_0TmSJgPmvW0vByf_0deEUlwwYwbykUTlMm8iHcA/exec'
        
        const form = document.forms['form-googlesheet']
        
        form.addEventListener('submit', e => {
        
        e.preventDefault()
        
        fetch(scriptURL, {
        
        method: 'POST',
        
        body: new FormData(form)
        
        })
        
        .then(response => alert(
        
        "Your Address Have Been Saved"))
        
        .catch(error => console.error('Error!', error.message))
        
        })


</script>
